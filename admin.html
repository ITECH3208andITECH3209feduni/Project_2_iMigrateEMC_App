<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - All Bookings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                'primary': '#A12143',
                'primary-light': '#FDF2F5',
                'secondary': '#1F2937',
                'muted': '#6B7280',
                'background': '#FFFFFF',
                'surface': '#F7F8FA',
                'border': '#E5E7EB',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-surface font-sans">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
             <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                <div>
                    <h1 class="text-3xl font-bold text-secondary">Booking Dashboard</h1>
                    <p class="text-muted mt-1">A complete overview of all scheduled appointments.</p>
                </div>
                <a href="/chat-admin.html" class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:opacity-90 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
                    </svg>
                    Live Chat Dashboard
                </a>
            </div>
        </header>

        <!-- Main Content: Table and Loading/Error States -->
        <main>
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div class="inline-block w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-muted">Fetching booking data...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden text-center py-12 bg-red-50 border border-red-200 rounded-lg">
                <p class="font-semibold text-red-600">Failed to load bookings.</p>
                <p id="error-message" class="text-red-500 mt-2 text-sm"></p>
            </div>
            
            <!-- Table Container -->
            <div id="table-container" class="hidden overflow-x-auto bg-background rounded-lg shadow-md">
                <table class="min-w-full divide-y divide-border">
                    <thead class="bg-surface">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Client Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Date & Time</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Service</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Purpose</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Questions</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Cost</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Payment</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-muted uppercase tracking-wider">Documents</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-tbody" class="bg-background divide-y divide-border">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                 <!-- No Bookings State -->
                <div id="no-bookings-state" class="hidden text-center p-8">
                    <p class="text-muted">No bookings found.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- SUPABASE CLIENT SETUP ---
        const supabaseUrl = 'https://rmroajwsqhgkfpecpeon.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtcm9handzcWhna2ZwZWNwZW9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDAzMTYsImV4cCI6MjA3NDExNjMxNn0.lAj4acQN8zFCKZV6UG_xddluT3CzNdvWanlt7n9zFeM';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- UI ELEMENTS ---
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const tableContainer = document.getElementById('table-container');
        const bookingsTbody = document.getElementById('bookings-tbody');
        const noBookingsState = document.getElementById('no-bookings-state');

        // --- HELPER FUNCTIONS ---
        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            const date = new Date(dateString + 'T00:00:00'); // Assume UTC date
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatCurrency = (amount) => {
            if (amount === null || isNaN(amount)) return 'N/A';
            return `$${Number(amount).toFixed(2)}`;
        };

        const getStatusBadge = (status) => {
            if (!status) return `<span class="text-gray-400">N/A</span>`;
            let classes = 'bg-gray-100 text-gray-800'; // Default
            switch (status.toLowerCase()) {
                case 'confirmed':
                    classes = 'bg-green-100 text-green-800';
                    break;
                case 'pending':
                    classes = 'bg-yellow-100 text-yellow-800';
                    break;
                case 'cancelled':
                    classes = 'bg-red-100 text-red-800';
                    break;
            }
            return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${classes}">${status}</span>`;
        }
        
        // --- DATA FETCHING AND RENDERING ---
        async function fetchAndDisplayBookings() {
            try {
                // Fetch bookings and join with consultation_type table to get the service title
                const { data, error } = await supabase
                    .from('bookings')
                    .select(`
                        *,
                        consultation_type (
                            title
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                // Hide loading state
                loadingState.classList.add('hidden');
                
                if (data.length === 0) {
                    noBookingsState.classList.remove('hidden');
                } else {
                    bookingsTbody.innerHTML = ''; // Clear previous entries
                    data.forEach(booking => {
                        const tr = document.createElement('tr');
                        tr.classList.add('hover:bg-primary-light/50', 'transition-colors');
                        
                        // Handle potential null values with grace
                        const serviceTitle = booking.consultation_type?.title || 'Unknown Service';
                        const documentsHtml = booking.document_urls && booking.document_urls.length > 0
                            ? booking.document_urls.map((url, index) => 
                                `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">File ${index + 1}</a>`
                            ).join('<br>')
                            : '<span class="text-gray-400">None</span>';

                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-secondary">${booking.client_email || '<span class="text-gray-400">Not provided</span>'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">
                                <div class="font-semibold text-secondary">${formatDate(booking.booking_date)}</div>
                                <div>${booking.time_slot || 'N/A'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-secondary">${serviceTitle}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${getStatusBadge(booking.status)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">${booking.purpose || '<span class="text-gray-400">Not provided</span>'}</td>
                            <td class="px-6 py-4 text-sm text-muted max-w-xs truncate" title="${booking.questions || ''}">${booking.questions || '<span class="text-gray-400">None</span>'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-secondary">${formatCurrency(booking.total_cost)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-muted">${booking.payment_method || '<span class="text-gray-400">N/A (Free)</span>'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">${documentsHtml}</td>
                        `;
                        bookingsTbody.appendChild(tr);
                    });
                }
                
                tableContainer.classList.remove('hidden');

            } catch (err) {
                console.error('Error fetching bookings:', err);
                loadingState.classList.add('hidden');
                errorMessage.textContent = err.message || 'An unknown error occurred.';
                errorState.classList.remove('hidden');
            }
        }

        // --- INITIALIZE ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayBookings);
    </script>
</body>
</html>
