    <style>
        /* Custom animations for calendar */
        @keyframes slide-in-left {
          from { transform: translateX(-20px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-right {
          from { transform: translateX(20px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-out-left {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(-20px); opacity: 0; }
        }
        @keyframes slide-out-right {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(20px); opacity: 0; }
        }
        .animate-slide-in-left { animation: slide-in-left 0.2s ease-out forwards; }
        .animate-slide-in-right { animation: slide-in-right 0.2s ease-out forwards; }
        .animate-slide-out-left { animation: slide-out-left 0.2s ease-out forwards; }
        .animate-slide-out-right { animation: slide-out-right 0.2s ease-out forwards; }

        /* Ensure content doesn't get hidden behind the fixed bottom nav */

        }
    </style>
